<div data-component-name="CompetitionContainer"></div><script>var Kaggle=window.Kaggle||{};Kaggle.State=Kaggle.State||[];Kaggle.State.push({"activeTab":"overview","competitionId":3004,"competitionType":"prediction","competitionTitle":"Digit Recognizer","briefDescription":"Learn computer vision fundamentals with the famous MNIST data","competitionHeaderImageUrl":"/static/images/competition-noimage.png","organizationId":4,"organizationName":"Kaggle","organizationSlug":"kaggle","organizationThumbnailUrl":"https://kaggle2.blob.core.windows.net/organizations/4/thumbnail.png","hasAcceptedRules":true,"pageMessages":[],"dateEnabled":"2012-07-25T20:43:30.087Z","deadline":"2020-01-07T00:00:00Z","mergerDeadline":"2020-01-07T00:00:00Z","newEntrantDeadline":null,"rewardQuantity":0.0000,"rewardTypeName":"Knowledge","totalTeams":1688,"hostSegment":"gettingStarted","canEdit":false,"overview":{"id":1990,"postId":66003,"content":"\u003ch3\u003eStart here if...\u003c/h3\u003e\n\u003cp\u003eYou have some experience with R or Python and machine learning basics, but you’re new to computer vision. This competition is the perfect introduction to techniques like neural networks using a classic dataset including pre-extracted features.\u003c/p\u003e\n\n\n\u003ch3\u003eCompetition Description\u003c/h3\u003e\n\u003cp\u003eMNIST (\u0022Modified National Institute of Standards and Technology\u0022) is the de facto “hello world” dataset of computer vision. Since its release in 1999, this classic dataset of handwritten images has served as the basis for benchmarking classification algorithms. As new machine learning techniques emerge, MNIST remains a reliable resource for researchers and learners alike.\u003c/p\u003e\n\u003cp\u003eIn this competition, your goal is to correctly identify digits from a dataset of tens of thousands of handwritten images. We’ve curated a set of tutorial-style kernels which cover everything from regression to neural networks. We encourage you to experiment with different algorithms to learn first-hand what works well and how techniques compare.\u003c/p\u003e\n\u003ch3\u003ePractice Skills\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eComputer vision fundamentals including simple neural networks\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eClassification methods such as SVM and K-nearest neighbors\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAcknowledgements \u003c/h3\u003e\n\u003cp\u003eMore details about the dataset, including algorithms that have been tried on it and their levels of success, can be found at \u003ca href=\u0022http://yann.lecun.com/exdb/mnist/index.html\u0022 target=\u0022_blank\u0022\u003ehttp://yann.lecun.com/exdb/mnist/index.html\u003c/a\u003e. The dataset is made available under a \u003ca href=\u0022https://creativecommons.org/licenses/by-sa/3.0/\u0022 target=\u0022_blank\u0022\u003eCreative Commons Attribution-Share Alike 3.0 license\u003c/a\u003e.\u003c/p\u003e","mimeType":"text/html","name":"description","isPublished":false},"rules":{"id":1988,"postId":16179,"content":"\u003c!-- Begin Base Rules --\u003e\r\n\u003ch3\u003eOne account per participant\u003c/h3\u003e\r\n\u003cp\u003eYou cannot sign up to Kaggle from multiple accounts and therefore you cannot submit from multiple accounts.\u003c/p\u003e\r\n\u003ch3\u003eNo private sharing outside teams\u003c/h3\u003e\r\n\u003cp\u003ePrivately sharing code or data outside of teams is not permitted. It\u0027s okay to share code if made available to all participants on the forums.\u003c/p\u003e\r\n\u003ch3\u003eTeam Mergers\u003c/h3\u003e\r\n\u003cp\u003eTeam mergers are not allowed in this competition.\u003c/p\u003e\r\n\u003ch3\u003eTeam Limits\u003c/h3\u003e\r\n\u003cp\u003eThe maximum size of a team is 100 participants.\u003c/p\u003e\r\n\u003ch3\u003eSubmission Limits\u003c/h3\u003e\r\n\u003cp\u003eYou may submit a maximum of 5 entries per day.\u003c/p\u003e\r\n\u003cp\u003eYou may select up to 6 final submissions for judging.\u003c/p\u003e\r\n\u003ch3\u003eCompetition Timeline\u003c/h3\u003e\r\n\u003cp\u003eStart Date: \u003cstrong\u003e7/25/2012 8:43 PM UTC\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eMerger Deadline: \u003cstrong\u003eNone\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eEntry Deadline: \u003cstrong\u003eNone\u003c/strong\u003e\u003c/p\u003e\r\n\u003cp\u003eEnd Date: \u003cstrong\u003e1/7/2020 12:00 AM UTC\u003c/strong\u003e\u003c/p\u003e\r\n\u003c!-- End Base Rules --\u003e","mimeType":"text/html","name":"rules","isPublished":false},"dataIntro":{"id":1989,"postId":16180,"content":"\u003cp\u003eThe data files train.csv and test.csv contain gray-scale images of hand-drawn digits, from zero through nine.\u003c/p\u003e\r\n\u003cp\u003eEach image is 28 pixels in height and 28 pixels in width, for a total of 784 pixels in total. Each pixel has a single pixel-value associated with it, indicating the lightness or darkness of that pixel, with higher numbers meaning darker. This pixel-value is an integer between 0 and 255, inclusive.\u003c/p\u003e\r\n\u003cp\u003eThe training data set, (train.csv), has 785 columns. The first column, called \u0022label\u0022, is the digit that was drawn by the user. The rest of the columns contain the pixel-values of the associated image.\u003c/p\u003e\r\n\u003cp\u003eEach pixel column in the training set has a name like pixelx, where x is an integer between 0 and 783, inclusive. To locate this pixel on the image, suppose that we have decomposed x as x = i * 28 + j, where i and j are integers between 0 and 27, inclusive. Then pixelx is located on row i and column j of a 28 x 28 matrix, (indexing by zero).\u003c/p\u003e\r\n\u003cp\u003eFor example, pixel31 indicates the pixel that is in the fourth column from the left, and the second row from the top, as in the ascii-diagram below.\u003c/p\u003e\r\n\u003cp\u003eVisually, if we omit the \u0022pixel\u0022 prefix, the pixels make up the image like this:\u003c/p\u003e\r\n\u003cpre\u003e000 001 002 003 ... 026 027\r\n028 029 030 031 ... 054 055\r\n056 057 058 059 ... 082 083\r\n |   |   |   |  ...  |   |\r\n728 729 730 731 ... 754 755\r\n756 757 758 759 ... 782 783 \r\n\u003c/pre\u003e\r\n\u003cp\u003eThe test data set, (test.csv), is the same as the training set, except that it does not contain the \u0022label\u0022 column.\u003c/p\u003e\r\n\u003cp\u003eYour submission file should be in the following format: For each of the 28000 images in the test set, output a single line containing the ImageId and the digit you predict. For example, if you predict that the first image is of a 3, the second image is of a 7, and the third image is of a 8, then your submission file would look like:\u003c/p\u003e\r\n\u003cpre\u003eImageId,Label\u003cbr /\u003e1,3\u003cbr /\u003e2,7\u003cbr /\u003e3,8 \r\n(27997 more lines)\u003c/pre\u003e\r\n\u003cp\u003eThe evaluation metric for this contest is the categorization accuracy, or the proportion of test images that are correctly classified. For example, a categorization accuracy of 0.97 indicates that you have correctly classified all but 3% of the images.\u003c/p\u003e","mimeType":"text/html","name":"data-description","isPublished":false},"evaluation":null,"prizes":null,"competitionSlug":"digit-recognizer","numPrizes":1,"leaderboardPercentage":25,"hasHeaderImage":false,"hasScripts":true,"acceptRulesUrl":"/c/digit-recognizer/rules/accept.json?doAccept=True","setFinalScoreSubmissionsUrl":"/c/digit-recognizer/submissions/final.json","updateSubmissionUrl":"/c/digit-recognizer/submissions/update.json","setTeamNameUrl":"/c/digit-recognizer/team/name.json","setLeaderUrl":"/c/digit-recognizer/team/leader.json","inviteToTeamUrl":"/c/digit-recognizer/team/invite.json","acceptInviteUrl":"/c/digit-recognizer/team/invite/accept.json","acceptTeamInviteUrl":"/c/digit-recognizer/team/merge/accept.json","rejectTeamInviteUrl":"/c/digit-recognizer/team/merge/reject.json","newScriptUrl":"/tvscitechtalk/kernels/scripts/new?competitionId=3004","addImageUrl":null,"discussion":{"canDownvote":false,"dataUrl":"/forums/143/topics.json","id":143,"isRootLevel":false,"isSubscribed":false,"initialTopics":null,"paramValues":{"category":"all","kind":"all","page":1,"search":null,"group":"all","sortBy":"hot"}},"competitionThumbnailImageUrl":"https://kaggle2.blob.core.windows.net/competitions/kaggle/3004/logos/thumb76_76.png","competitionFrontPageImageUrl":"https://kaggle2.blob.core.windows.net/competitions/kaggle/3004/logos/front_page.png","submissionStatusUrl":"/c/digit-recognizer/submissions/status.json","isNewTopic":false,"newTopic":{"allowAttachments":true,"authorRanking":null,"authorTier":"novice","authorType":"topic","forumId":143,"parentName":"Digit Recognizer","parentUrl":"/c/digit-recognizer"},"numScoredSubmissions":6,"maxDailySubmissions":5,"maxDailySubmissionsResetDate":"2017-10-15T00:00:00Z","remainingDailySubmissions":5,"totalSolutionRows":28000,"team":{"id":999537,"name":"tvscitechtalk","invitationCode":null,"canDisband":false,"canCreateMerger":false,"canCreateInvitation":true,"members":[{"userId":992258,"displayName":"tvscitechtalk","userUrl":"/tvscitechtalk","avatarUrl":"https://kaggle2.blob.core.windows.net/avatars/thumbnails/992258-gp.jpg","tier":"novice","isTeamLeader":true}]},"maxTeamSize":100,"topicId":null,"saveOverviewUrl":"/c/digit-recognizer/overview.json","saveRulesUrl":"/c/digit-recognizer/rules.json","saveDataUrl":"/c/digit-recognizer/data.json","totalCompetitors":1692,"totalEntries":0,"countsTowardsRanking":false,"countsTowardsTiers":false,"evaluationAlgorithm":{"id":14,"name":"Categorization Accuracy","description":"Percentage of correctly categorized items","submissionFileFormatId":null,"competitionId":null,"isMax":true},"disbandTeamUrl":"/c/digit-recognizer/team/disband.json","submissionUploadUrl":"/blobs/inbox/submissions","submissionSubmitUrl":"/c/digit-recognizer/submission.json","totalDiscussions":424,"totalKernels":0,"allowPrivateLeaderboardDisplay":false,"isCreatingCompetition":false,"pages":[{"id":1990,"postId":66003,"content":"\u003ch3\u003eStart here if...\u003c/h3\u003e\n\u003cp\u003eYou have some experience with R or Python and machine learning basics, but you’re new to computer vision. This competition is the perfect introduction to techniques like neural networks using a classic dataset including pre-extracted features.\u003c/p\u003e\n\n\n\u003ch3\u003eCompetition Description\u003c/h3\u003e\n\u003cp\u003eMNIST (\u0022Modified National Institute of Standards and Technology\u0022) is the de facto “hello world” dataset of computer vision. Since its release in 1999, this classic dataset of handwritten images has served as the basis for benchmarking classification algorithms. As new machine learning techniques emerge, MNIST remains a reliable resource for researchers and learners alike.\u003c/p\u003e\n\u003cp\u003eIn this competition, your goal is to correctly identify digits from a dataset of tens of thousands of handwritten images. We’ve curated a set of tutorial-style kernels which cover everything from regression to neural networks. We encourage you to experiment with different algorithms to learn first-hand what works well and how techniques compare.\u003c/p\u003e\n\u003ch3\u003ePractice Skills\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eComputer vision fundamentals including simple neural networks\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eClassification methods such as SVM and K-nearest neighbors\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAcknowledgements \u003c/h3\u003e\n\u003cp\u003eMore details about the dataset, including algorithms that have been tried on it and their levels of success, can be found at \u003ca href=\u0022http://yann.lecun.com/exdb/mnist/index.html\u0022 target=\u0022_blank\u0022\u003ehttp://yann.lecun.com/exdb/mnist/index.html\u003c/a\u003e. The dataset is made available under a \u003ca href=\u0022https://creativecommons.org/licenses/by-sa/3.0/\u0022 target=\u0022_blank\u0022\u003eCreative Commons Attribution-Share Alike 3.0 license\u003c/a\u003e.\u003c/p\u003e","mimeType":"text/html","name":"description","isPublished":true},{"id":2398,"postId":65766,"content":"\u003ch3\u003eGoal\u003c/h3\u003e\nThe goal in this competition is to take an image of a handwritten single digit, and determine what that digit is.\u003cbr\u003eFor every \u003cvar\u003eImageId\u003c/var\u003e in the test set, you should predict the correct label. \n\n\u003ch3\u003eMetric\u003c/h3\u003e\n\u003cp\u003eThis competition is evaluated on the categorization accuracy of your predictions (the percentage of images you get correct).\u003c/p\u003e\n\n\u003ch3\u003eSubmission File Format\u003c/h3\u003e\n\u003cp\u003eThe file should contain a header and have the following format:\u003c/p\u003e\n\u003cpre\u003eImageId,Label\u003cbr /\u003e1,0\u003cbr /\u003e2,0\u003cbr /\u003e3,0\u003cbr /\u003eetc.\u003c/pre\u003e","mimeType":"text/html","name":"evaluation","isPublished":true},{"id":2054,"postId":65774,"content":"\u003ch3\u003eLearning with Kaggle Kernels\u003c/h3\u003e\n\u003cp\u003eKaggle Kernels is an in-browser computational environment that is fully integrated with most competition datasets. Kernels is preloaded with most data science packages and libraries. It supports scripts and Jupyter Notebooks in R and Python, as well as RMarkdown reports. You can create submission files with Kernels and also use it to explore the competition data.\u003c/p\u003e\n\u003cp\u003eTo get started with Kernels you can either:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003eCreate a new script or notebook on the \u003ca href=\u0022https://www.kaggle.com/c/house-prices-advanced-regression-techniques/kernels\u0022 target=\u0022_blank\u0022 style=\u0022font-size: 1em;\u0022\u003eKernels\u003c/a\u003e\u003cspan style=\u0022font-size: 1em;\u0022\u003e tab or\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e“Fork” any kernel to create an editable copy for you to experiment with\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cb\u003eWe\u0027ve selected some of the best kernels to help you get started with the competition.\u003c/b\u003e You can use the below kernels to create a submission file or to explore the data. Simply open the script or notebook and click \u0022fork\u0022 to create an editable copy. \u003c/p\u003e\n\n\u003ch3\u003eGetting Started with Python\u003c/h3\u003e\n\n\u003ca href=\u0022https://www.kaggle.com/archaeocharlie/digit-recognizer/a-beginner-s-approach-to-classification\u0022 target=\u0022_target\u0022\u003e\u003cb\u003eA beginner’s approach to classification\u003c/b\u003e\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003eUses scikit-learn’s SVM to create a vector classifier\n\u003c/ul\u003e\n\n\u003ca href=\u0022https://www.kaggle.com/poonaml/digit-recognizer/deep-neural-network-keras-way\u0022 target=\u0022_target\u0022\u003e\u003cb\u003eDeep neural network the Keras way\u003c/b\u003e\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003eCovers pre-processing including feature standardization and one-hot encoding\n\u003cli\u003eImplements an artificial neural network approach using Keras\n\u003cli\u003eInspired by Jeremy Howard’s fast.ai deep learning MOOC\n\u003c/ul\u003e\n\n\u003ca href=\u0022https://www.kaggle.com/fchollet/digit-recognizer/simple-deep-mlp-with-keras/code\u0022 target=\u0022_target\u0022\u003e\u003cb\u003eSimple deep MLP with Keras\u003c/b\u003e\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003eA straightforward implementation of MLP (multi-layer perceptron) in Keras\n\u003cli\u003eLearn Keras from the author himself, Francois Chollet!\n\u003c/ul\u003e\n\n\u003ca href=\u0022https://www.kaggle.com/arthurtok/digit-recognizer/interactive-intro-to-dimensionality-reduction\u0022 target=\u0022_target\u0022\u003e\u003cb\u003eAn introduction to dimensionality reduction\u003c/b\u003e\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003eIntroduces and compares PCA, LDA, and t-SNE dimensionality reduction techniques\n\u003cli\u003eUses the Plotly library for intuitive, interactive visualizations\n\u003c/ul\u003e\n\n\u003ch3\u003e Getting Started with R\u003c/h3\u003e\n\n\u003ca href=\u0022https://www.kaggle.com/benhamner/digit-recognizer/random-forest-benchmark/code\u0022 target=\u0022_target\u0022\u003e\u003cb\u003eRandom forest benchmark\u003c/b\u003e\u003c/a\u003e\t\n\u003cul\u003e\n\u003cli\u003eA minimal example implementing the random forest algorithm\n\u003c/ul\u003e\n\n\u003ca href=\u0022https://www.kaggle.com/cnjn22/digit-recognizer/digit-recognizer\u0022 target=\u0022_target\u0022\u003e\u003cb\u003eDigit recognizer - PCA \u0026 SVM\u003c/b\u003e\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003eWalks through pre-preprocessing including dimensionality reduction with PCA\n\u003cli\u003eUses visualization to intuitively introduce the problem and ML concepts\n\u003cli\u003eBuilds a SVM classification model\n\u003c/ul\u003e\n\n\u003ca href=\u0022https://www.kaggle.com/russwill/digit-recognizer/build-your-own-neural-network-in-r\u0022 target=\u0022_target\u0022\u003e\u003cb\u003eBuild your own neural network in R\u003c/b\u003e\u003c/a\u003e\n\u003cul\u003e\n\u003cli\u003eImplements a simple 2-layer neural network from scratch\n\u003cli\u003eBased on the CS231n course offered by Stanford\n\u003c/ul\u003e\n\n\u003ca href=\u0022https://www.kaggle.com/olhacher/digit-recognizer/minimum-distance-classifier\u0022 target=\u0022_target\u0022\u003e\u003cb\u003eMinimum distance classifier\u003c/b\u003e\u003c/a\u003e\t\n\u003cul\u003e\n\u003cli\u003eUses minimum distance as a simple approach to classification\n\u003c/ul\u003e\n\n\u003ch3\u003eExternal Tutorials\u003c/h3\u003e\n\u003ca href=\u0022https://www.tensorflow.org/get_started/mnist/beginners\u0022 target=\u0022_blank\u0022\u003eFollow TensorFlow\u0027s Python tutorial\u003c/a\u003e on the MNIST datasets to get familiar with this popular deep learning library.\u003cbr\u003eIntended for people new to data science and machine learning. ","mi
